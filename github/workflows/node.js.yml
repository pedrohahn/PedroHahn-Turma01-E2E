name: Run Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente ao meio-dia (UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'  # Ajuste conforme necessário

    - name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install

    - name: Run Playwright Tests
      run: npm run actions  # Comando que executa os testes Playwright, ajuste conforme o script no seu package.json

    - name: Upload Playwright Test Results (optional)
      if: failure()  # Caso o teste falhe, envia os artefatos de falha
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: artifacts/report  # Ajuste o caminho se necessário

    - name: Upload screenshots and videos (optional)
      if: failure()  # Caso o teste falhe, envia os artefatos
      uses: actions/upload-artifact@v3
      with:
        name: playwright-screenshots
        path: artifacts/screenshots  # Ajuste o caminho se necessário
